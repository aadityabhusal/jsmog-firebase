<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSMOG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="message"></div>
    <div id="home-container" hidden>
      <h3>Enter a room id</h3>
      <form method="GET">
        <input type="text" name="room" placeholder="Enter a room id" />
        <button>Join</button>
      </form>
    </div>
    <div id="authform-container" hidden>
      <div id="tabs">
        <div id="login-display" class="active">Login</div>
        <div id="signup-display">Signup</div>
      </div>
      <div id="authform">
        <form id="login-container">
          <input type="email" name="email" placeholder="Enter your email" />
          <input
            type="password"
            name="password"
            placeholder="Enter your password"
          />
          <button id="login-button">Login</button>
        </form>
        <form id="signup-container">
          <input type="text" name="name" placeholder="Enter your name" />
          <input type="email" name="email" placeholder="Enter your email" />
          <input
            type="password"
            name="password"
            placeholder="Enter your password"
          />
          <button id="signup-button">Signup</button>
        </form>
      </div>
    </div>
    <div id="game-container" hidden>
      <div id="canvas-container">
        <canvas id="canvas" width="600px" height="600px"></canvas>
        <button id="btn">Roll the Dice</button>
        <div id="val"></div>
      </div>
    </div>
  </body>
